<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>MULTICINES</title>
    <style>
        /* Estilos del navbar */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente */
            padding: 10px 20px;
        }

        /* Fondo con imagen */
        body {
            background: url('https://www.panoramaaudiovisual.com/wp-content/uploads/2020/01/MCX13-Ecuador-1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(3px);
            padding-top: 70px; /* Evita que el navbar cubra el formulario */
        }

        /* Contenedor del formulario */
        .register-container {
            background: rgba(17, 17, 17, 0.9); /* Fondo oscuro semi-transparente */
            padding: 2rem;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }

        .register-container h2 {
            color: #fff;
            font-weight: bold;
        }

        /* Campos de entrada */
        .form-control {
            background: #222;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
        }

        .form-control:focus {
            background: #333;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Botón de registro */
        .btn-register {
            background-color: #f8b400;
            color: black;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-register:hover {
            background-color: #ffcc00;
        }

        /* Mensajes de error */
        .alert {
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 10px;
        }

        /* Link de login */
        .login-link {
            color: #f8b400;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        .login-link:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
<!-- Navbar corregido -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img src="https://play-lh.googleusercontent.com/_5pEdlYZnQJq7BGgEppSwWfzioDZvS2u2NlfzF9iCLXP5S0F71sYogsv25lGy5LwTw"
                 alt="Multicines Logo" width="40" height="40" class="me-2">
            <span class="fw-bold">MULTICINES</span>
        </a>
    </div>
</nav>

<!-- Contenedor de registro -->
<div class="register-container">
    <h2>Regístrate</h2>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="mt-3">
            <input th:field="*{name}" class="form-control" type="text" placeholder="Nombre" required>
        </div>
        <div class="mt-3">
            <input th:field="*{last}" class="form-control" type="text" placeholder="Apellido" required>
        </div>
        <div class="mt-3">
            <input th:field="*{email}" class="form-control" type="email" placeholder="Correo" required>
        </div>
        <div class="mt-3">
            <input th:field="*{username}" class="form-control" type="text" placeholder="Usuario" required>
        </div>
        <div class="mt-3">
            <input th:field="*{password}" class="form-control" type="password" placeholder="Contraseña" required>
        </div>
        <div th:if="${param.duplicate}" class="alert alert-danger mt-3">Ya existe ese usuario</div>
        <button type="submit" class="btn btn-register mt-4">Regístrame</button>
    </form>
    <a th:href="@{/login}" class="login-link">¿Ya tienes una cuenta? Inicia sesión</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
