<!doctype html>
<html xmlns:th="http://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Relsb</title>
</head>
<body>
<div class="d-flex justify-content-center mt-5">
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="card" style="width: 20rem;">
            <div class="card-body d-flex flex-column gap-2">
                <h5 class="card-title">Regístrarse</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Nuevo usuario</h6>
                <input th:field="*{name}" class="form-control form-control-sm" type="text" placeholder="Nombre" aria-label=".form-control-sm example">
                <input th:field="*{last}" class="form-control form-control-sm" type="text" placeholder="Apellido" aria-label=".form-control-sm example">
                <input th:field="*{email}" class="form-control form-control-sm" type="email" placeholder="Correo" aria-label=".form-control-sm example">
                <input th:field="*{username}" class="form-control form-control-sm" type="text" placeholder="Usuario" aria-label=".form-control-sm example">
                <input th:field="*{password}" class="form-control form-control-sm" type="password" placeholder="Contraseña" aria-label=".form-control-sm example">
                <div th:if="${param.duplicate}" class="alert alert-danger" role="alert">Ya existe ese usuario</div>
                <button type="submit" class="btn btn-dark mt-3">Regístrame</button>
            </div>
        </div>
    </form>
</div>


</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
