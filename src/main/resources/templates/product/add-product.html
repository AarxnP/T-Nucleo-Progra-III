<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" style="font-size: 1.5rem;">RELSB</a>

        <a class="navbar-brand ms-auto" th:href="@{/logout}" style="font-size: 1.2rem;">Cerrar sesión</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">AGREGAR PRODUCTO</h1>

    <form th:action="@{/add}" th:object="${product}" method="post">
        <div>
            <label for="name" class="form-label">Nombre</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input th:field="*{price}" type="number" class="form-control" id="price" step="0.01" min="0" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input th:field="*{stock}" type="number" class="form-control" id="stock" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Categoría</label>
            <select th:field="*{category}" class="form-control" id="category" required>
                <option value="" selected>Seleccionar Categoría</option>
                <th:block th:each="category : ${categories}">
                    <option th:value="${category.id}" th:text="${category.name}"></option>
                </th:block>
            </select>
        </div>
        <div class="mb-3">
            <button class="btn btn-success " type="submit">Guardar Produto</button>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
